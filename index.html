<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon-16x16.png">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <meta name="author" content="Yan Ferreira">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum_scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Entrar - Instagram</title>
</head>
<body>
    <section class="principal">
        <div class="center">
            <div class="formulario">
                <form class="form" action="">
                    <div class="logo">
                        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
                    </div>

                    <div class="form-control">
                        <label for="email">
                            <input type="text" name="e-n-t" class="email" placeholder="Telefone, nome de usuário ou e-mail">
                            <i class="fa-solid fa-xmark"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </label>
                    </div><!--form-control-->
                    <div class="form-control">
                        <label for="password">
                            <input type="password" name="password" class="password" placeholder="Senha">
                            <i class="fa-solid fa-xmark"></i>
                            <i class="fa-solid fa-circle-check"></i>
                        </label>
                    </div><!--form-control-->
                    <input type="submit" name="acao" value="Entrar">

                    <div class="linha"><span>OU</span></div>
                    <div class="outros">
                        <h4><a href="www.facebook.com"><i class="fa-brands fa-facebook"></i> Entrar com o facebook</a></h4>
                        <p>Esqueceu a senha?</p>
                    </div><!--outros-->
                </form><!--formulario-->
                <div class="not">
                    <div class="center">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </div><!--not-->
                <div class="download">
                    <h4>Obtenha o aplicativo</h4>
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png" alt="">
                </div><!--download-->
            </div><!--formulario-->
        </div><!--center-->
    </section><!--principal-->
    <footer>
            <div class="footer1">
                <!--Adicionar os links-->
                <a href="">Meta</a>
                <a href="">Sobre</a>
                <a href="">Blog</a>
                <a href="">Carreiras</a>
                <a href="">Ajuda</a>
                <a href="">API</a>
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Principais contas</a>
                <a href="">Hashtags</a>
                <a href="">Localizações</a>
                <a href="">Instagram Lite</a>
                <a href="">Carregamento de contas não usuários</a>
            </div>
            <div class="footer2">
                <span>Português (Brasil) <i class="fa-solid fa-angle-down"></i></span>
                <span>© 2022 Instagram from Meta</span>
            </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
